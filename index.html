<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="nftstyle.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!--
    - google font link
  -->
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="main-img">
          <img src="./images/image-equilibrium.jpg" />
        </div>

        <p class="title">Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="main-text-wrapper">
          <div class="text-price">
            <img src="./images/icon-ethereum.svg" alt="" class="card__icon" />
            <span>0.041 ETH</span>
          </div>

          <div class="text-date">
            <img src="./images/icon-clock.svg" alt="" class="card__icon" />
            <span>3 days left</span>
          </div>
        </div>
        <hr />
        <div class="text-footer">
          <img src="./images/image-avatar.png" />
          <p class="name1 text-footer-name">Creation of</p>
          <p class="name2 text-footer-name">Jules Wyvern</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/TuriZoningout">@turizoningout</a>.
      </div>
    </div>
  </body>
</html>
